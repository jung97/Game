<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/carrot.png">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d252e02ab6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 게임 -->
    <section class="Game">
        <header class="Game__header">
            <button class="Game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="Game__timer">0:0</span>
            <span class="Game__score">9</span>
        </header>
        <section class="Game__field"></section>
    </section>
    <!-- 팝업 -->
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>
</body>
</html>
